<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ARスタンプラリー</title>
    <link href="index.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", "Meiryo", sans-serif;
        background: #f7f7fa;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 24px 12px 80px 12px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        margin-top: 24px;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 12px;
        text-align: center;
      }
      #stamp-list {
        display: flex;
        justify-content: space-between;
        margin: 24px 0 8px 0;
      }
      .stamp {
        width: 56px;
        height: 56px;
        border-radius: 8px;
        background: #eee;
        border: 2px solid #ccc;
        object-fit: contain;
        opacity: 0.5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        color: #aaa;
      }
      .stamp.got {
        border-color: #4caf50;
        opacity: 1;
        background: #fff;
        color: #333;
      }
      #point {
        text-align: center;
        font-size: 1.1em;
        margin-bottom: 16px;
        color: #1976d2;
      }
      .btns {
        display: flex;
        justify-content: space-between;
        margin-bottom: 18px;
      }
      .btn {
        flex: 1;
        margin: 0 6px;
        padding: 10px 0;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        background: #e0e7ff;
        color: #333;
        cursor: pointer;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.07);
        transition: background 0.2s;
      }
      .btn:active {
        background: #b6c6f6;
      }
      .ar-btn {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        background: #1976d2;
        color: #fff;
        font-size: 1.2em;
        border: none;
        border-radius: 0;
        padding: 18px 0;
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
        cursor: pointer;
      }
      .ar-btn:active {
        background: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ARスタンプラリー</h1>
      <div id="point">合計ポイント: <span id="point-value">0</span> pt</div>
      <div id="stamp-list">
        <div class="stamp" id="stamp-0">?</div>
        <div class="stamp" id="stamp-1">?</div>
        <div class="stamp" id="stamp-2">?</div>
        <div class="stamp" id="stamp-3">?</div>
        <div class="stamp" id="stamp-4">?</div>
      </div>
      <div class="btns">
        <button class="btn" onclick="showHowTo()">あそびかた</button>
        <button class="btn" onclick="showStampPlaces()">
          スタンプ設置場所
        </button>
      </div>
    </div>
    <button class="ar-btn" onclick="location.href='ar.html'">
      ARカメラを起動
    </button>
    <!-- index.html の末尾にある <script>タグの中身を以下に差し替える -->
    <script>
      // スタンプのマスターデータはar.htmlに集約したため、ここでは不要
      // const STAMPS = [...];

      function getStampStatus() {
        const data = localStorage.getItem("ar_stamps_v2");
        // データがない場合は、5つの空スロットを持つ配列を生成
        if (!data) return [null, null, null, null, null];
        try {
          const parsedData = JSON.parse(data);
          return Array.isArray(parsedData)
            ? parsedData
            : [null, null, null, null, null];
        } catch {
          return [null, null, null, null, null];
        }
      }

      // localStorageへの書き込みはar.htmlが行うため、setStampStatusは不要

      function updateStampUI() {
        const status = getStampStatus();
        let total = 0;
        for (let i = 0; i < 5; i++) {
          const el = document.getElementById(`stamp-${i}`);
          const stampData = status[i]; // i番目のスロットのスタンプデータを取得

          if (stampData) {
            el.classList.add("got");
            // ar.htmlが保存したimgとptプロパティを利用
            el.innerHTML = `<img src="${stampData.img}" style="width:40px;height:40px;">`;
            total += stampData.pt;
          } else {
            el.classList.remove("got");
            el.innerHTML = "?";
          }
        }
        document.getElementById("point-value").textContent = total;
      }

      // ページが表示されるたびにUIを更新
      window.addEventListener("DOMContentLoaded", updateStampUI);
      // AR画面から戻ってきた時にも更新がかかるようにする
      window.addEventListener("pageshow", updateStampUI);

      // ダミーのテスト関数は不要であれば削除してOK
      /*
  window.testStamp = function (idx, pt) {
    // ...
  };
  */

      // あそびかた・設置場所ボタン
      function showHowTo() {
        alert(
          "ARカメラでマーカーを読み取り、画像をスワイプしてスタンプを集めよう！\n2ポイントのスタンプは1ポイントのスタンプを上書きします。\n全て集めてコンプリートを目指そう！"
        );
      }
      function showStampPlaces() {
        alert(
          "スタンプ設置場所は会場マップをご覧ください。\n各場所に2種類のスタンプがあります。"
        );
      }
    </script>
  </body>
</html>
