    <script>
      // --- スタンプのマスターデータ定義 ---
      const STAMP_MARKERS = [
        {
          id: "pattern-marker1-AR-Inya.patt",
          name: "Inya",
          img: "assets/content/content1-AR-Inya.png",
          group: 0,
          pt: 1,

          name: "Yatai",

        {

          img: "assets/content/content6-AR-Survival.png",
          group: 2,
          pt: 2,
        },
        {
          id: "pattern-marker7-AR-Mystery.patt",
          name: "Mystery",
          img: "assets/content/content7-AR-Mystery.png",
          group: 3,
          pt: 1,
        },
        {
          id: "pattern-marker8-AR-Lifegame.patt",
          name: "Lifegame",
          img: "assets/content/content8-AR-Lifegame.png",
          group: 3,
          pt: 2,
        },
        {
          id: "pattern-marker9-AR-Horror.patt",
          name: "Horror",
          img: "assets/content/content9-AR-Horror.png",
          group: 4,
          pt: 1,
        },
        {
          id: "pattern-marker10-AR-Destiny.patt",
          name: "Destiny",
          img: "assets/content/content10-AR-Destiny.png",
          group: 4,
          pt: 2,
        },
      ];

      // --- index.html と共通のデータ形式でスタンプを管理 ---
      function getStampStatus() {
        const data = localStorage.getItem("ar_stamps_v2");
        if (!data) return [null, null, null, null, null];
        try {
          const parsedData = JSON.parse(data);
          return Array.isArray(parsedData)
            ? parsedData
            : [null, null, null, null, null];
        } catch {
          return [null, null, null, null, null];
        }
      }

      function setStampStatus(arr) {
        localStorage.setItem("ar_stamps_v2", JSON.stringify(arr));
      }

      // --- スタンプ獲得モーダルの制御 ---
      function showStampGetModal(stamp) {
        const modal = document.getElementById("stamp-get-modal");
        document.getElementById("stamp-get-img").src = stamp.img;
        document.getElementById(
          "stamp-get-text"
        ).textContent = `${stamp.name} のスタンプをゲット！ (+${stamp.pt}pt)`;
        modal.style.display = "flex";
      }

      function closeStampGetModal() {
        document.getElementById("stamp-get-modal").style.display = "none";
      }

      // --- スタンプ獲得処理 ---
      function markStamp(markerId) {
        const newStamp = STAMP_MARKERS.find((s) => s.id === markerId);
        if (!newStamp) return;
        const status = getStampStatus();
        const groupIndex = newStamp.group;
        const existingStamp = status[groupIndex];
        if (!existingStamp || newStamp.pt > existingStamp.pt) {
          status[groupIndex] = {
            name: newStamp.name,
            img: newStamp.img,
            pt: newStamp.pt,
          };
          setStampStatus(status);
          showStampGetModal(newStamp);
        }
      }

      // --- スワイプ検出機能 (A-Frameネイティブ版 - 最終修正) ---
      function addAFrameSwipeListener() {
        const swipeableElements = document.querySelectorAll(".swipeable");
        let touchStartX = null;

        swipeableElements.forEach((el) => {
          // mousedown: タッチ開始
          el.addEventListener("mousedown", function (e) {
            // 元のイベントを e.detail.sourceEvent から取得
            const sourceEvent = e.detail.sourceEvent;
            if (!sourceEvent) return;

            // PC(MouseEvent)とスマホ(TouchEvent)で場合分け
            touchStartX =
              sourceEvent.clientX ||
              (sourceEvent.touches && sourceEvent.touches[0].clientX);
          });

          // mouseup: タッチ終了
          el.addEventListener("mouseup", function (e) {
            if (touchStartX === null) return;

            const sourceEvent = e.detail.sourceEvent;
            if (!sourceEvent) return;

            // スマホ(TouchEvent)とPC(MouseEvent)で場合分け
            const touchEndX =
              (sourceEvent.changedTouches &&
                sourceEvent.changedTouches[0].clientX) ||
              sourceEvent.clientX;

            if (
              touchEndX !== undefined &&
              Math.abs(touchEndX - touchStartX) > 50
            ) {
              const markerEl = el.parentElement;
              const markerUrl = markerEl.getAttribute("url");
              if (markerUrl) {
                const markerId = markerUrl.split("/").pop();
                markStamp(markerId);
              }
            }

            touchStartX = null; // リセット
          });
        });
      }

      // --- 初期化処理 ---
      window.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        if (sceneEl.hasLoaded) {
          addAFrameSwipeListener();
        } else {
          sceneEl.addEventListener("loaded", () => {
            addAFrameSwipeListener();
          });
        }
      });
    </script>
